<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>store detail</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet"
          href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet"
          href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
    <link rel="stylesheet" href="../resource/css/frontend/shopdetail.css">
</head>
<body>
<div class="page-group">
    <div class="page">
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left" external href="#"
               onClick="javascript :history.back(-1);" data-transition='slide-out'>
                <span class="icon icon-left"></span> Back
            </a>
            <h1 class="title" id="shop-name">ShopDetails</h1>
            <a class="button button-link button-nav pull-right" external
               href="#" id="exchangelist" data-transition='slide-out'> Gift Exchange <span
                    class="icon icon-right"></span>
            </a>
        </header>
        <nav class="bar bar-tab">
            <a class="tab-item" href="/o2o/frontend/index" external> <span
                    class="icon icon-home"></span> <span class="tab-label">Main Page</span>
            </a> <a class="tab-item" href="#" id="me"> <span
                class="icon icon-me"></span> <span class="tab-label">Me</span>
        </a>
        </nav>
        <div class="content infinite-scroll infinite-scroll-bottom"
             data-distance="100">
            <!-- 这里是页面内容区 -->
            <div class="shop-detail-dev">
                <div class="card">
                    <div valign="bottom"
                         class="card-header color-white no-border no-padding">
                        <img class='card-cover' id="shop-cover-pic" src="" alt="">
                    </div>
                    <div class="card-content">
                        <div class="card-content-inner">
                            <p class="color-gray">
                                <span id="shop-update-time"></span>
                            </p>
                            <p id="shop-desc"></p>
                        </div>
                    </div>
                    <div class="card-footer">
                        <span id="shop-addr"></span> <span id="shop-phone"></span>
                    </div>
                </div>
            </div>
            <!-- 商品类别列表展示区 -->
            <div class="shopdetail-button-div" id="shopdetail-button-div">
            </div>
            <!-- 商品名字搜索区 -->
            <div class="detail-search">
                <div class="searchbar">
                    <a class="searchbar-cancel">Cancel</a>
                    <div class="search-input">
                        <label class="icon icon-search" for="search"></label> <input
                            type="search" id='search' placeholder='input Keywords...' />
                    </div>
                </div>
            </div>
            <!-- 商品列表展示区 -->
            <div class="list-div"></div>
            <div class="infinite-scroll-preloader">
                <div class="preloader"></div>
            </div>
        </div>
    </div>


    <div class="panel-overlay"></div>
    <div class="panel panel-right panel-reveal" id="panel-right-demo">
        <div class="content-block">
            <p>
                <a href="/o2o/local/accountbind?usertype=1" class="close-panel">Binding Account</a>
            </p>
            <p>
                <a href="/o2o/local/changepsw?usertype=1" class="close-panel">Change Password</a>
            </p>
            <p>
                <a href="/o2o/frontend/myrecord" class="close-panel">Shopping History</a>
            </p>
            <p>
                <a href="/o2o/frontend/mypoint" class="close-panel">My Credit </a>
            </p>
            <p>
                <a href="/o2o/frontend/pointrecord" class="close-panel">Exchange History</a>
            </p>
            <p>
                <a href="#" usertype="1" class="close-panel" id="log-out">exit</a>
            </p>
        </div>
    </div>
</div>


<script type='text/javascript'
        src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript'
        src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript'
        src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
<script type='text/javascript' src='../resource/js/common/common.js'
        charset='utf-8'></script>
<script type='text/javascript'
        src='../resource/js/frontend/shopdetail.js' charset='utf-8'></script>
<!--<script type='text/javascript' src='../resource/js/local/login.js'-->
<!--        charset='utf-8'></script>-->
</body>
</html>
